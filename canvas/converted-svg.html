<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Canvas Demo</title>
  </head>
  <body>
    <p><a href="../index.html">Home</a></p>
    <canvas width="300" height="300" id="logo">
    </canvas>
    
    <input type="button" id="animate" value="Animate"/>
    
<script src="../js/jquery.min.js"></script>
<script>  
  var canvas = document.getElementById('logo');
  var ctx = canvas.getContext('2d');
  
  // Converted using http://www.professorcloud.com/svg-to-canvas/
  // (some cleanup required)

  ctx.scale(0.5, 0.5);
  ctx.translate(0,15);
  
  var angle = 0;
  
  function drawLogo(ctx) {
    ctx.fillStyle = "#e44d26";
    ctx.beginPath();
    ctx.moveTo(74.633,100.62);
    ctx.lineTo(437.37,100.62);
    ctx.lineTo(404.32,470.82);
    ctx.lineTo(255.78,512);
    ctx.lineTo(107.64,470.88);
    ctx.lineTo(74.633,100.62);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = "#f16529";
    ctx.beginPath();
    ctx.moveTo(376.03,447.25);
    ctx.lineTo(404.27,130.89);
    ctx.lineTo(256,130.89);
    ctx.lineTo(256,480.52);
    ctx.lineTo(376.03,447.25);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = "#ebebeb";
    ctx.beginPath();
    ctx.moveTo(195.91,268.22);
    ctx.lineTo(191.76,221.72);
    ctx.lineTo(256,221.72);
    ctx.lineTo(256,176.3);
    ctx.lineTo(255.84,176.3);
    ctx.lineTo(142.13,176.3);
    ctx.lineTo(143.22,188.49);
    ctx.lineTo(154.38,313.63);
    ctx.lineTo(256,313.63);
    ctx.lineTo(256,268.22);
    ctx.lineTo(195.91,268.22);
    ctx.closePath();
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(255.8,386.21);
    ctx.lineTo(205.23,372.55);
    ctx.lineTo(201.99,336.33);
    ctx.lineTo(177.42,336.33);
    ctx.lineTo(156.41,336.33);
    ctx.lineTo(162.77,407.63);
    ctx.lineTo(255.79,433.46);
    ctx.lineTo(256,433.4);
    ctx.lineTo(256,386.15);
    ctx.lineTo(255.8,386.21);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = "#000";

    drawH(ctx);
    drawT(ctx);
    drawM(ctx);
    drawL(ctx);
    
    ctx.fillStyle = "#fff";
    ctx.beginPath();
    ctx.moveTo(255.84,313.63);
    ctx.lineTo(311.76,313.63);
    ctx.lineTo(306.49,372.52);
    ctx.lineTo(255.84,386.19);
    ctx.lineTo(255.84,433.44);
    ctx.lineTo(348.94,407.63);
    ctx.lineTo(349.62,399.96);
    ctx.lineTo(360.29,280.41);
    ctx.lineTo(361.4,268.22);
    ctx.lineTo(349.16,268.22);
    ctx.lineTo(255.84,268.22);
    ctx.lineTo(255.84,313.63);
    ctx.closePath();
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(255.84,204.51);
    ctx.lineTo(255.84,221.6);
    ctx.lineTo(255.84,221.72);
    ctx.lineTo(365.38,221.72);
    ctx.lineTo(365.38,221.72);
    ctx.lineTo(365.53,221.72);
    ctx.lineTo(366.44,211.51);
    ctx.lineTo(368.51,188.49);
    ctx.lineTo(369.6,176.3);
    ctx.lineTo(255.84,176.3);
    ctx.lineTo(255.84,204.51);
    ctx.closePath();
    ctx.fill();
  }

  function drawH(ctx) {
    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.clearRect(95,-15,94,100);
    ctx.translate(142.0115,34.522);
    ctx.rotate(angle);
    ctx.moveTo(-33.6335,-34.522);
    ctx.lineTo(-10.5545,-34.522);
    ctx.lineTo(-10.5545,-11.722);
    ctx.lineTo(10.5555,-11.722);
    ctx.lineTo(10.5555,-34.522);
    ctx.lineTo(33.6335,-34.522);
    ctx.lineTo(33.6335,34.522);
    ctx.lineTo(10.5535,34.522);
    ctx.lineTo(10.5535,11.402);
    ctx.lineTo(-10.5565,11.402);
    ctx.lineTo(-10.5565,34.522);
    ctx.lineTo(-33.6335,34.522);
    ctx.lineTo(-33.6335,-34.522);
    ctx.closePath();
    ctx.fill();
    ctx.rotate(-angle);
    ctx.translate(-142.0115,-34.522);
  }
  
  function drawT(ctx) {
    ctx.beginPath();
    ctx.moveTo(205.99,22.896);
    ctx.lineTo(185.678,22.896);
    ctx.lineTo(185.678,0);
    ctx.lineTo(249.398,0);
    ctx.lineTo(249.398,22.896);
    ctx.lineTo(229.071,22.896);
    ctx.lineTo(229.071,69.044);
    ctx.lineTo(205.993,69.044);
    ctx.lineTo(205.993,22.89);
    ctx.closePath();
    ctx.fill();
  } 
  
  function drawM(ctx) {
    ctx.beginPath();
    ctx.moveTo(259.51,0);
    ctx.lineTo(283.573,0);
    ctx.lineTo(298.383,24.26);
    ctx.lineTo(313.163,0);
    ctx.lineTo(337.235,0);
    ctx.lineTo(337.235,69.044);
    ctx.lineTo(314.258,69.044);
    ctx.lineTo(314.258,34.822);
    ctx.lineTo(298.381,59.371);
    ctx.lineTo(297.984,59.371);
    ctx.lineTo(282.094,34.822);
    ctx.lineTo(282.094,69.044);
    ctx.lineTo(259.514,69.044);
    ctx.lineTo(259.514,0);
    ctx.closePath();
    ctx.fill();
  } 
  
  function drawL(ctx) {
    ctx.beginPath();
    ctx.moveTo(348.72,0);
    ctx.lineTo(371.804,0);
    ctx.lineTo(371.804,46.222);
    ctx.lineTo(404.257,46.222);
    ctx.lineTo(404.257,69.044);
    ctx.lineTo(348.727,69.044);
    ctx.lineTo(348.727,0);
    ctx.closePath();
    ctx.fill();
  }

  drawLogo(ctx);

  $(document).ready(function() {
    $('#animate').click(function() {
      setInterval(function() {
        angle += 2*3.14159 / 100;
        ctx.save();
        drawH(ctx);
        ctx.restore();
      }, 10);
    });
  });
</script> 
  </body>
</html>
