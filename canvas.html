<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Canvas Demo</title>
</head>
<style>
#logo {
  border: 1px solid black;
}
</style>
<body>
  <canvas width="600" height="600" id="logo"></canvas>
  
<script>
  var canvas = document.getElementById('logo');
  var ctx = canvas.getContext('2d');
  
  var polygons = [
    { 
      fillStyle: '#e44d26',
      points: [ 74.633,100.62,437.37,100.62,404.32,470.82,255.78,512,107.64,470.88 ]
    },
    {
      fillStyle: '#ebebeb',
      points: [ 195.91,268.22,191.76,221.72,256,221.72,256,176.3,255.84,176.3,142.13,176.3,143.22,188.49,154.38,313.63,256,313.63,256,268.22 ]
    },
    {
      fillStyle: ,
      points: [  ]
    },
    {
      fillStyle: ,
      points: [  ]
    },
    {
      fillStyle: ,
      points: [  ]
    },
    {
      fillStyle: ,
      points: [  ]
    },
  ]
  
  var drawPoly = function(context, poly) {
    context.fillStyle = poly.fillStyle;
    context.beginPath()
    context.moveTo(poly.points[0], poly.points[1]);
    var n;
    for(n = 2; n < poly.points.length; n += 2) {
      context.lineTo(poly.points[n], poly.points[n + 1]);
    }
    context.closePath();
    context.fill();
  };
  
  ctx.scale(0.5,0.5);
  
  drawPoly(ctx, polygons[0]);
  
  // ctx.fillStyle = '#e44d26';

  // ctx.moveTo(74.633,100.62);
  // ctx.lineTo(437.37,100.62);
  // ctx.lineTo(404.32,470.82);
  // ctx.lineTo(255.78,512);
  // ctx.lineTo(107.64,470.88);
  // ctx.closePath();
  // ctx.fill();
  
  ctx.fillStyle = '#f16529';
  ctx.beginPath();
  ctx.moveTo(376.03,447.25);
  ctx.lineTo(404.27,130.89);
  ctx.lineTo(256,130.89);
  ctx.lineTo(256,480.52);
  ctx.closePath();
  ctx.fill();

  ctx.fillStyle = '#ebebeb';
	ctx.beginPath();
	ctx.moveTo(195.91,268.22);
	ctx.lineTo(191.76,221.72);
	ctx.lineTo(256,221.72);
	ctx.lineTo(256,176.3);
	ctx.lineTo(256,176.3);
	ctx.lineTo(255.84,176.3);
	ctx.lineTo(142.13,176.3);
	ctx.lineTo(143.22,188.49);
	ctx.lineTo(154.38,313.63);
	ctx.lineTo(256,313.63);
	ctx.lineTo(256,268.22);
  ctx.closePath();
  ctx.fill();

  ctx.fillStyle = '#ebebeb';
	ctx.beginPath();
	ctx.moveTo(255.8,386.21);
	ctx.lineTo(205.23,372.55);
	ctx.lineTo(201.99,336.33);
	ctx.lineTo(177.42,336.33);
	ctx.lineTo(156.41,336.33);
	ctx.lineTo(162.77,407.63);
	ctx.lineTo(255.79,433.46);
	ctx.lineTo(256,433.4);
	ctx.lineTo(256,386.15);
  ctx.closePath();
  ctx.fill();

  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.moveTo(255.84,313.63);
  ctx.lineTo(311.76,313.63);
  ctx.lineTo(306.49,372.52);
  ctx.lineTo(255.84,386.19);
  ctx.lineTo(255.84,433.44);
  ctx.lineTo(348.94,407.63);

  ctx.lineTo(360.29,280.41);
  ctx.lineTo(361.4,268.22);
  ctx.lineTo(349.16,268.22);
  ctx.lineTo(255.84,268.22);
  ctx.closePath();
  ctx.fill();
  
  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.moveTo(255.84,204.51);
  ctx.lineTo(255.84,221.6);
  ctx.lineTo(255.84,221.72);
  ctx.lineTo(365.38,221.72);
  ctx.lineTo(365.38,221.72);
  ctx.lineTo(365.53,221.72);
  ctx.lineTo(366.44,211.51);
  ctx.lineTo(368.51,188.49);
  ctx.lineTo(369.6,176.3);
  ctx.lineTo(255.84,176.3);
  ctx.closePath();
  ctx.fill();  


</script>
