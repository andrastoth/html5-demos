<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Canvas Demo</title>
</head>
<style>
#logo {
  border: 1px solid black;
}
</style>
<body>
  <canvas width="300" height="300" id="logo"></canvas>
  
<script>
  var polygons = [
    { 
      fillStyle: '#e44d26',
      points: [ 74.633,100.62, 437.37,100.62, 404.32,470.82, 255.78,512, 107.64,470.88 ]
    },
    {
      fillStyle: '#f16529',
      points: [ 376.03,447.25, 404.27,130.89, 256,130.89, 256,480.52 ]
    },
    {
      fillStyle: '#ebebeb',
      points: [ 195.91,268.22, 191.76,221.72, 256,221.72, 256,176.3, 255.84,176.3, 142.13,176.3, 143.22,188.49, 154.38,313.63, 256,313.63, 256,268.22 ]
    },
    {
      fillStyle: '#ebebeb',
      points: [ 255.8,386.21, 205.23,372.55, 201.99,336.33, 177.42,336.33, 156.41,336.33, 162.77,407.63, 255.79,433.46, 256,433.4, 256,386.15 ]
    },
    {
      fillStyle: '#fff',
      points: [ 255.84,313.63, 311.76,313.63, 306.49,372.52, 255.84,386.19, 255.84,433.44, 348.94,407.63, 349.62,399.96, 360.29,280.41, 361.4,268.22, 349.16,268.22, 255.84,268.22 ]
    },
    {
      fillStyle: '#fff',
      points: [ 255.84,204.51, 255.84,221.6, 255.84,221.72, 365.38,221.72, 365.38,221.72, 365.53,221.72, 366.44,211.51, 368.51,188.49, 369.6,176.3, 255.84,176.3 ]
    }
  ]
  
  var drawPoly = function(context, poly) {
    context.fillStyle = poly.fillStyle;
    context.beginPath()
    context.moveTo(poly.points[0], poly.points[1]);
    var n;
    for(n = 2; n < poly.points.length; n += 2) {
      context.lineTo(poly.points[n], poly.points[n + 1]);
    }
    context.closePath();
    context.fill();
  };

  var canvas = document.getElementById('logo');
  var ctx = canvas.getContext('2d');
  ctx.scale(0.5, 0.5);
  
  var n;
  for(n = 0; n < polygons.length; n++) {
    drawPoly(ctx, polygons[n]);
  }
  
</script>
</body>
